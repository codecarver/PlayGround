openapi: 3.0.1
info:
  x-logo:
    url: "https://www.digitalmarketingschool.id/wp-content/uploads/2019/11/Sarana-Pactindo.jpg"
  title: micro-gate
  description: |
    
    # Introduction
    The Engine API is an HTTP API served by Docker Engine. It is the API the Docker client uses to communicate with the Engine, so everything the Docker client can do can be done with the API.

    Most of the client's commands map directly to API endpoints (e.g. `docker ps` is `GET /containers/json`). The notable exception is running containers, which consists of several API calls.

    # Errors
  version: 0.1.8
  
servers:
  - url: http://172.19.252.114:7000/

tags:
  - name: customer
    description: Everything about Customer
    # find customer(by customer number, account number, or by NIK)
    # create customer
    
  - name: account
    description: Everything about Account
    # find saving account list by account number or customer number
    # find deposit account list by account number or customer number
    # find loan account list by account number or customer number
    
    # create saving account
    # create deposit account
    # create loan account
    
    # account statement (saving)
    
  - name: transaction
    description: Everything about Transaction
    # balance inquiry
    # withdrawal
    # cardless withdrawal
    # deposit
    # transfer (inquiry and posting)
    # transfer ATMB
    # transfer Jalin
    # purchase payment
    
  - name: sikp
    description: Everything about SIKP
    # get token
    # inquiry
    # transfer posting
    # transaction history
    
  - name: flpp
    description: Everything about FLPP
    
  - name: network
    description: Everything about Network and Security
    # pin verification
    
paths:
  '/customer': # done
    get:
      tags:
        - 'customer'
      summary: Find Customer by Account Number, Customer Number, or by NIK
      operationId: findCust
      parameters:
        - name: accountNumber
          in: query
          description: Account Number
          schema:
            type: string
        - name: customerNumber
          in: query
          description: Customer Number
          schema:
            type: string
        - name: nik
          in: query
          description: NIK
          schema:
            type: string
        - name: referenceNumber
          in: query
          description: Reference Number
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseCode:
                    type: string
                    description: Response Code
                    example: "00"
                  description:
                    type: string
                    description: Response Description
                    example: SUCCESS
                  data:
                    $ref: '#/components/schemas/CustomerInquiry'
  
    post:
      tags:
        - customer
      summary: Customer Creation
      operationId: createCustomer 
      requestBody:
        required: true
        content:
          application/json:
            schema:
               $ref: '#/components/schemas/CustomerPost'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseCode:
                    type: string
                    description: Response Code
                    example: "00"
                  description:
                    type: string
                    description: Response Description
                    example: SUCCESS
                  data:
                    type: object
                    properties:
                      customerNumber:
                        type: string
                        example: "118951"
  '/account/saving':  # done
    get:
      tags:
        - account
      summary: Find Saving Account by Account Number or Customer Number
      operationId: findSavingAccount
      parameters:
        - name: accountNumber
          in: query
          example: "1000012345"
          description: Account Number
          schema:
            type: string
        - name: customerNumber
          in: query
          description: Customer Number
          schema:
            type: string
        - name: referenceNumber
          in: query
          description: Rereference Number
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseCode:
                    type: string
                    description: Response Code
                    example: "00"
                  description:
                    type: string
                    description: Response Description
                    example: SUCCESS
                  list:
                    type: array
                    items:
                      $ref: '#/components/schemas/SavingAccountInq'              
    post:
      tags:
        - account
      summary: Saving Account Creation
      operationId: createSavingAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SavingAccountPost'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseCode:
                    type: string
                    description: Response Code
                    example: "00"
                  description:
                    type: string
                    description: Response Description
                    example: SUCCESS
                  data:
                    type: object
                    properties:
                      accountNumber:
                        type: string
                        example: "3000197838"
  # deposit account: get (done), post (not yet)
  '/account/deposit':
    get:
      tags:
        - account
      summary: Find Deposit Account by Account Number or Customer Number
      operationId: findDepositAccount
      parameters:
        - name: accountNumber
          in: query
          description: Account Number
          schema:
            type: string
        - name: customerNumber
          in: query
          description: Customer Number
          schema:
            type: string
        - name: referenceNumber
          in: query
          description: Reference Number
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseCode:
                    type: string
                    description: Response Code
                    example: "00"
                  description:
                    type: string
                    description: Response Description
                    example: SUCCESS
                  list:
                    type: array
                    items:
                      $ref: '#/components/schemas/DepositAccountInq'
    post:
      tags:
        - account
      summary: Deposit Account Creation
      operationId: createDepositAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositAccountPost'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseCode:
                    type: string
                    description: Response Code
                    example: "00"
                  description:
                    type: string
                    description: Response Description
                    example: SUCCESS
                  data:
                    type: object
                    properties:
                      accountNumber:
                        type: string
                        example: "3000197838"
  # loan account: get (done), post (not yet)
  '/account/loan':
    get:
      tags:
        - account
      summary: Find Loan Account by Account Number or Customer Number
      operationId: findLoanAccount
      parameters:
        - name: accountNumber
          in: query
          description: Account Number
          schema:
            type: string
        - name: customerNumber
          in: query
          description: Customer Number
          schema:
            type: string
        - name: referenceNumber
          in: query
          description: Reference Number
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseCode:
                    type: string
                    description: Response Code
                    example: "00"
                  description:
                    type: string
                    description: Response Description
                    example: SUCCESS
                  list:
                    type: array
                    items:
                      $ref: '#/components/schemas/LoanAccountInq'
    post:
      tags:
        - account
      summary: Loan Account Creation
      operationId: createLoanAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: To Be Defined
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                description: To Be Defined
  '/account/statement': # done
    get:
      tags:
        - account
      summary: Account Statement
      operationId: accountStatement
      description: For Mini Account Statement, do not send startDate, endDate, and Index fields.
      parameters:
        - name: account
          in: query
          description: Account Number
          required: true
          schema:
            type: string
        - name: lineCount
          in: query
          description: Line Count
          required: true
          schema:
            type: string
        - name: startDate
          in: query
          description: Start Date
          required: false
          schema:
            type: string
        - name: endDate
          in: query
          description: End Date
          required: false
          schema:
            type: string
        - name: index
          in: query
          description: Index
          required: false
          schema:
            type: string
        - name: referenceNumber
          in: query
          description: Reference Number
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseCode:
                    type: string
                    description: Response Code
                    example: "00"
                  description:
                    type: string
                    description: Response Description
                    example: "SUCCESS"
                  data:
                    type: object
                    properties:
                      next:
                        type: string
                        description: Next or not (Y/N)
                        example: "N"
                      index:
                        type: string
                        description: Index
                        example: "1"
                  list:
                    type: array
                    items:
                      $ref: '#/components/schemas/AccountStatement'
  '/trx/purchase':
    get:
      tags:
        - transaction
      summary: Purchase Payment Inquiry
      operationId: purchaseInq
      parameters:
        - name: customerId
          in: query
          required: true
          schema:
            type: string
        - name: types
          in: query
          required: true
          schema:
            type: string
        - in: query
          name: type
          schema:
            type: string
            enum: ['01', '02', '03']
          description: >
            Sort order:
             * '01' - PLN Purchase
             * '02' - Telco Postpaid
             * '03' - PLN Postpaid
        - name: billerId
          in: query
          required: true
          schema:
            type: string
        - name: productId
          in: query
          required: true
          schema:
            type: string
        - name: amount
          in: query
          required: false
          schema:
            type: string
        - name: fee
          in: query
          required: false
          schema:
            type: string
        - name: description
          in: query
          required: false
          schema:
            type: string
        - name: referenceNumber
          in: query
          required: false
          schema:
            type: string
        - name: srcAccount
          in: query
          required: true
          schema:
            type: string
        - name: termType
          in: query
          required: true
          schema:
            type: string
        - name: termId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseCode:
                    type: string
                    description: Response Code
                    example: "00"
                  description:
                    type: string
                    description: Response Description
                    example: "SUCCESS"
                  inqData:
                    type: string
                    description: Inquiry Data
                    example: "12345"
                  data:
                    type: object
                    oneOf:
                      - $ref: '#/components/schemas/PurchasePulsaInq'
                      - $ref: '#/components/schemas/PurchaseTokenPlnInq'
                  
    post:
      tags:
        - transaction
      summary: Purchase Payment Posting
      operationId: purchasePost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Purchase'
              
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseCode:
                    type: string
                    description: Response Code
                    example: "00"
                  description:
                    type: string
                    description: Response Description
                    example: "SUCCESS"
                  data:
                    type: object
                    oneOf:
                      - $ref: '#/components/schemas/PurchasePulsaPost'
                      - $ref: '#/components/schemas/PurchaseTokenPlnPost'
  '/trx/balanceInquiry':  # done
    post:
      tags:
        - transaction
      summary: Balance Inquiry
      operationId: balanceInquiry
      requestBody:
        content:
          application/json:
            schema:
              required: 
                - accountNumber
                - termType
                - referenceNumber
              type: object
              properties:
                accountNumber:
                  type: string
                  example: "12345678"
                termId:
                  type: string
                  example: "ATM1001"
                termType:
                  type: string
                  example: "6011"
                  description: Terminal or Merchant Type (refer to ISO8583 spec)
                referenceNumber:
                  type: string
                  example: "87654321"
              
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseCode:
                    type: string
                    description: Response Code
                    example: "00"
                  description:
                    type: string
                    description: Response Description
                    example: "SUCCESS"
                  data:
                    type: object
                    properties:
                      balance:
                          $ref: '#/components/schemas/Amount'
  '/trx/withdrawal':  # done
    post:
      tags:
        - transaction
      summary: Cash Withdrawal
      operationId: withdrawal
      requestBody:
        content:
          application/json:
            schema:
              required: 
                - account
                - amount
                - termId
                - referenceNumber
              type: object
              properties:
                account:
                  type: string
                  example: "12345678"
                amount:
                  $ref: '#/components/schemas/Amount'
                termId:
                  type: string
                  example: "ATM1001"
                termType:
                  type: string
                  example: "ATM"
                referenceNumber:
                  type: string
                  example: "87654321"
              
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseCode:
                    type: string
                    description: Response Code
                    example: "00"
                  description:
                    type: string
                    description: Response Description
                    example: "SUCCESS"
                  data:
                    type: object
                    properties:
                      balance:
                          $ref: '#/components/schemas/Amount'
  '/trx/cardlessWithdrawal':  # done
    post:
      tags:
        - transaction
      summary: Cardless Cash Withdrawal
      operationId: cardlessWithdrawal
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                account:
                  type: string
                  example: "12345678"
                amount:
                  $ref: '#/components/schemas/Amount'
                voucherCode:
                  type: string
                  example: "112233"
                mobilePhone:
                  type: string
                  example: "0812345678"
                termId:
                  type: string
                  example: "ATM1001"
                termType:
                  nullable: true
                  type: string
                  example: "ATM"
                referenceNumber:
                  type: string
                  example: "87654321"
              
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseCode:
                    type: string
                    description: Response Code
                    example: "00"
                  description:
                    type: string
                    description: Response Description
                    example: "SUCCESS"
  '/trx/deposit': # done
    post:
      tags:
        - transaction
      summary: Cash Deposit
      operationId: deposit
      requestBody:
        content:
          application/json:
            schema:
              required:
                - srcAccount
                - amount
                - termId
                - referenceNumber
              type: object
              properties:
                srcAccount:
                  type: string
                  example: "12345678"
                destAccount:
                  type: string
                  example: "87654321"
                amount:
                  $ref: '#/components/schemas/Amount'
                termId:
                  type: string
                  example: "ATM1001"
                termType:
                  type: string
                  example: "ATM"
                referenceNumber:
                  type: string
                  example: "87654321"
              
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseCode:
                    type: string
                    description: Response Code
                    example: "00"
                  description:
                    type: string
                    description: Response Description
                    example: "SUCCESS"
                  data:
                    type: object
                    properties:
                      balance:
                          $ref: '#/components/schemas/Amount'
  '/trx/transfer':  # done
    get:
      tags:
        - transaction
      summary: Overbook Transfer Inquiry
      operationId: transferInq
      parameters:
        - in: query
          name: srcAccount
          description: Source Account
          example: "12345678"
          required: true
          schema:
            type: string
        - in: query
          name: destAccount
          example: "87654321"
          required: true
          description: Destination Account
          schema:
            type: string
        - in: query
          name: referenceNumber
          description: Reference Number
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseCode:
                    type: string
                    description: Response Code
                    example: "00"
                  description:
                    type: string
                    description: Response Description
                    example: "SUCCESS"
                  receiverName:
                    type: string
                    description: Response Description
                    example: "Willy Handika"
    post:
      tags:
        - transaction
      summary: Overbook Transfer Posting
      operationId: transferPost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transfer'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseCode:
                    type: string
                    description: Response Code
                    example: "00"
                  description:
                    type: string
                    description: Response Description
                    example: "SUCCESS"
                    
  '/trx/onlineTransfer':  # done
    get:
      tags:
        - transaction
      summary: Interbank Transfer Inquiry
      operationId: interbankTransferInq
      parameters:
        - in: query
          name: srcAccount
          description: Source Account
          example: "12345678"
          required: true
          schema:
            type: string
        - in: query
          name: destAccount
          example: "87654321"
          required: true
          description: Destination Account
          schema:
            type: string
        - in: query
          name: destBankCode
          example: "009"
          required: true
          description: Destination Bank Code
          schema:
            type: string
        - in: query
          name: referenceNumber
          example: "1122334455"
          required: true
          description: Reference Number
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseCode:
                    type: string
                    description: Response Code
                    example: "00"
                  description:
                    type: string
                    description: Response Description
                    example: "SUCCESS"
                  receiverName:
                    type: string
                    description: Response Description
                    example: "Willy Handika"
    post:
      tags:
        - transaction
      summary: Interbank Transfer Posting
      operationId: interbankTransferPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InterbankTransfer'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  responseCode:
                    type: string
                    description: Response Code
                    example: "00"
                  description:
                    type: string
                    description: Response Description
                    example: "SUCCESS"
  '/trx/sknTransfer':
    post:
      tags:
        - transaction
      summary: SKN Transfer Posting
      operationId: sknTransferPost
      requestBody:
        description: TBD
        required: true
        content:
          application/json:
            schema:
              description: TBD
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                description: TBD
  '/trx/rtgsTransfer':
    post:
      tags:
        - transaction
      summary: RTGS Transfer Posting
      operationId: rtgsTransferPost
      requestBody:
        description: TBD
        required: true
        content:
          application/json:
            schema:
              description: TBD
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                description: TBD
components:
  schemas:
    CustomerInquiry:
      type: object
      properties:
        customerName:
          type: string
          example: Siwi Arie Widadi
          description: Customer Full Name
        firstName:
          type: string
          example: Siwi
        middleName:
          type: string
          example: Arie
        lastName:
          type: string
          example: Widadi
        email:
          type: string
          example: someone@email.com
        phone:
          type: string
          example: '62812123456'
        idDocumentNumber:
          type: string
          description: Identity Doc. Number
          example: '3515010119910001'
        idDocumentType:
          type: string
          description: Identity Doc. Type
          example: 'KTP'
        dateOfBirth:  
          type: string
          example: "19910131"
          description: "YYYY-MM-DD format"
        placeOfBirth:  
          type: string
          example: 'Sidoarjo'
        motherMaidenName: 
          type: string
          example: 'Nama Ibu'
        spouseName:
          type: string
          example: 'Husband/Wife Name'
        address:
          type: string
          example: 'Jalan Diponegoro no. 1 - Sidoarjo'
        gender:  
          type: string
          example: "MALE/FEMALE"
        occupation: 
          type: string
          example: '017'
        nationality: 
          type: string
          example: 'ID'
    CustomerPost:
      type: object
      properties:
        customerName:
          type: string
          example: Siwi Arie Widadi
          description: Customer Full Name
        firstName:
          type: string
          example: Siwi
        middleName:
          type: string
          example: Arie
        lastName:
          type: string
          example: Widadi
        email:
          type: string
          example: someone@email.com
        phone:
          type: string
          example: '62812123456'
        idDocumentNumber:
          type: string
          description: Identity Doc. Number
          example: '3515010119910001'
        idDocumentType:
          type: string
          description: Identity Doc. Type
          example: 'KTP'
        dateOfBirth:  
          type: string
          example: "19910131"
          description: "YYYY-MM-DD format"
        placeOfBirth:  
          type: string
          example: 'Sidoarjo'
        motherMaidenName: 
          type: string
          example: 'Nama Ibu'
        spouseName:
          type: string
          example: 'Husband/Wife Name'
        address:
          type: string
          example: 'Jalan Diponegoro no. 1 - Sidoarjo'
        gender:  
          type: string
          example: "MALE/FEMALE"
        occupation: 
          type: string
          example: '017'
        nationality: 
          type: string
          example: 'ID'
    AccountStatement:
      type: object
      properties:
        sign:
          type: string
          example: D
          description: Debet or credit flag
        time:
          type: string
          example: "1201"
          description: Time in HHMM format
        amount:
          $ref: '#/components/schemas/Amount'
        description:
          type: string
          example: FT ATM xx
        endBalance:
          $ref: '#/components/schemas/Amount'
        referenceNumber:
          type: string
          example: FT123456
    SavingAccountInq:
      type: object
      properties:
        account:
          type: string
          description: account number
          example: '0123456'
        name:
          type: string
          example: Siwi Arie Widadi
        productCode:
          type: string
          example: '001'
        productName:
          type: string
          example: SIMPEDA
        accStatus:
          type: string
          example: A
        accType:
          type: string
          example: '1'
        currency:
          type: string
          example: '360'
        plafond:
          $ref: '#/components/schemas/Amount'
        clearBalance:
          $ref: '#/components/schemas/Amount'
        workingBalance:
          $ref: '#/components/schemas/Amount'
    SavingAccountPost:
      type: object
      properties:
        customerNumber:
          type: string
          example: '118951'
        category:
          type: string
          example: "6009"
        currency:
          type: string
          example: 'IDR'
    DepositAccountInq:
      type: object
      properties:
        account:
          type: string
          description: account number
          example: '0123456'
        depositAccount:
          type: string
        currency:
          type: string
          example: 'IDR'
        amount:
          $ref: '#/components/schemas/Amount'
        productName:
          type: string
          example: RENCANAJANGKA
        interestRate:
          type: string
        valueDate:
          type: string
    DepositAccountPost:
      type: object
      properties:
        valueDate:
          type: string
        maturityDate:
          type: string
        repayAccount:
          type: string
        nominatedAccount:
          type: string
        maturityInstrument:
          type: string
